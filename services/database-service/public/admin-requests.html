<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popouts API Requests</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #0a0a0a;
      --color-secondary: #71717a;
      --color-muted: #a1a1aa;
      --color-bg: #ffffff;
      --color-bg-alt: #fafafa;
      --color-bg-subtle: #f4f4f5;
      --color-border: rgba(0, 0, 0, 0.06);
      --color-border-light: rgba(0, 0, 0, 0.05);
      --color-border-medium: rgba(0, 0, 0, 0.08);
      --color-green: #22c55e;
      --color-green-text: #15803d;
      --color-red-text: #b91c1c;
      --radius-lg: 14px;
      --radius-xl: 16px;
      --shadow-card: 0px 1px 3px 0px rgba(0, 0, 0, 0.1);
      --max-width: 1200px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--color-primary);
      background: var(--color-bg-alt);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--color-bg);
      border-bottom: 1px solid var(--color-border-light);
      height: 65px;
    }
    .header-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 24px;
      height: 64px;
      display: flex;
      align-items: center;
    }
    .header-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: inherit;
    }
    .header-logo span { font-size: 16px; font-weight: 500; }
    .header-back {
      color: var(--color-secondary);
      font-size: 14px;
      margin-left: 16px;
      text-decoration: none;
    }
    .header-back:hover { color: var(--color-primary); }
    .container { max-width: var(--max-width); margin: 0 auto; padding: 0 24px; }
    .page { padding: 40px 0 80px; }
    .page-top { margin-bottom: 24px; }
    .page-title { font-size: 30px; font-weight: 600; margin-bottom: 4px; }
    .page-summary { font-size: 14px; color: var(--color-secondary); }
    .filters {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .filter-select {
      height: 40px;
      padding: 0 14px;
      font-family: inherit;
      font-size: 14px;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: var(--radius-lg);
      background: var(--color-bg);
      outline: none;
    }
    .filter-select:focus { border-color: var(--color-primary); }
    .btn {
      display: inline-flex;
      align-items: center;
      font-family: inherit;
      font-weight: 500;
      font-size: 14px;
      border: none;
      cursor: pointer;
      border-radius: var(--radius-lg);
      padding: 0 16px;
      height: 40px;
      text-decoration: none;
      color: inherit;
      background: var(--color-primary);
      color: #fff;
    }
    .btn:hover { opacity: 0.9; }
    .table-card {
      background: var(--color-bg);
      border: 1px solid var(--color-border-medium);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-card);
      overflow: hidden;
    }
    .table-wrap { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td {
      padding: 12px 16px;
      text-align: left;
      vertical-align: top;
      font-size: 13px;
    }
    th {
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--color-muted);
      background: var(--color-bg-alt);
      border-bottom: 1px solid var(--color-border-light);
    }
    td {
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
    }
    tr:last-child td { border-bottom: none; }
    tbody tr:hover td { background: var(--color-bg-alt); }
    .cell-muted { color: var(--color-secondary); }
    .cell-mono {
      font-family: ui-monospace, 'Menlo', monospace;
      font-size: 12px;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .cell-body {
      max-width: 280px;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 12px;
      color: var(--color-secondary);
    }
    .badge-ok { color: var(--color-green-text); }
    .badge-err { color: var(--color-red-text); }
    .empty-state { padding: 48px 24px; text-align: center; color: var(--color-muted); font-size: 14px; }
    .loading { padding: 48px; text-align: center; color: var(--color-muted); }
    .detail-row { display: none; }
    .detail-row.open { display: table-row; }
    .detail-cell {
      background: var(--color-bg-subtle) !important;
      padding: 16px !important;
      vertical-align: top !important;
    }
    .detail-pre {
      font-family: ui-monospace, 'Menlo', monospace;
      font-size: 12px;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 200px;
      overflow-y: auto;
      margin: 0;
    }
    .expand-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: var(--color-secondary);
    }
    .expand-btn:hover { color: var(--color-primary); }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-inner container">
      <a href="/admin" class="header-logo">
        <span>Popouts</span>
      </a>
      <a href="/admin" class="header-back">← Admin hub</a>
    </div>
  </header>

  <main class="page">
    <div class="container">
      <div class="page-top">
        <h1 class="page-title">API Requests</h1>
        <p class="page-summary" id="page-summary">Loading…</p>
      </div>

      <div class="filters">
        <label>
          Service:
          <select class="filter-select" id="filter-service">
            <option value="">All</option>
            <option value="llm">llm</option>
          </select>
        </label>
        <button type="button" class="btn" id="btn-refresh">Refresh</button>
      </div>

      <div class="table-card">
        <div id="table-container">
          <div class="loading" id="loading">Loading requests…</div>
          <div class="table-wrap" id="table-wrap" style="display:none;">
            <table>
              <thead>
                <tr>
                  <th>Time</th>
                  <th>Service</th>
                  <th>Method</th>
                  <th>Endpoint</th>
                  <th>User</th>
                  <th>Status</th>
                  <th>Duration</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="table-body"></tbody>
            </table>
          </div>
          <div class="empty-state" id="empty-state" style="display:none;">No API requests logged yet.</div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const API = '/api/v1/db/requests';

    async function loadRequests() {
      const loading = document.getElementById('loading');
      const tableWrap = document.getElementById('table-wrap');
      const emptyState = document.getElementById('empty-state');
      const tbody = document.getElementById('table-body');
      const summary = document.getElementById('page-summary');
      const service = document.getElementById('filter-service').value || undefined;

      loading.style.display = 'block';
      tableWrap.style.display = 'none';
      emptyState.style.display = 'none';

      try {
        const params = new URLSearchParams({ limit: '100' });
        if (service) params.set('service', service);
        const res = await fetch(API + '?' + params);
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'Failed to load');

        const requests = data.requests || [];
        loading.style.display = 'none';

        summary.textContent = `${requests.length} of ${data.total ?? requests.length} requests`;

        if (requests.length === 0) {
          emptyState.style.display = 'block';
          return;
        }

        tbody.innerHTML = requests.map((r, i) => {
          const time = r.timestamp ? formatTime(r.timestamp) : '—';
          const status = r.status_code != null ? r.status_code : '—';
          const statusClass = status >= 200 && status < 300 ? 'badge-ok' : 'badge-err';
          const duration = r.duration_ms != null ? r.duration_ms + ' ms' : '—';
          const reqId = 'req-' + r.id;
          const detailId = 'detail-' + r.id;

          return `
            <tr>
              <td class="cell-muted">${escapeHtml(time)}</td>
              <td>${escapeHtml(r.service || '—')}</td>
              <td>${escapeHtml(r.method || '—')}</td>
              <td class="cell-mono" title="${escapeHtml(r.endpoint)}">${escapeHtml(r.endpoint || '—')}</td>
              <td class="cell-mono" title="${escapeHtml(r.user_identifier || '')}">${escapeHtml(r.user_identifier || '—')}</td>
              <td class="${statusClass}">${status}</td>
              <td class="cell-muted">${duration}</td>
              <td>
                <button type="button" class="expand-btn" data-id="${r.id}" title="Toggle details">▼</button>
              </td>
            </tr>
            <tr class="detail-row" id="${detailId}">
              <td colspan="8" class="detail-cell">
                <div><strong>Request:</strong></div>
                <pre class="detail-pre">${escapeHtml(r.request_body || '(empty)')}</pre>
                <div style="margin-top:12px"><strong>Response:</strong></div>
                <pre class="detail-pre">${escapeHtml(r.response_body || '(empty)')}</pre>
              </td>
            </tr>
          `;
        }).join('');

        tableWrap.style.display = 'block';
        document.querySelectorAll('.expand-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const id = btn.dataset.id;
            const detail = document.getElementById('detail-' + id);
            detail.classList.toggle('open');
            btn.textContent = detail.classList.contains('open') ? '▲' : '▼';
          });
        });
      } catch (err) {
        loading.style.display = 'none';
        emptyState.style.display = 'block';
        emptyState.textContent = 'Error: ' + (err.message || 'Failed to load');
        summary.textContent = 'Error loading';
      }
    }

    function formatTime(iso) {
      try {
        const d = new Date(iso);
        return d.toLocaleString(undefined, { dateStyle: 'short', timeStyle: 'medium' });
      } catch (_) {
        return iso;
      }
    }

    function escapeHtml(s) {
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }

    document.getElementById('filter-service').addEventListener('change', loadRequests);
    document.getElementById('btn-refresh').addEventListener('click', loadRequests);

    loadRequests();
  </script>
</body>
</html>
