version: '3.8'

services:
  llm-service:
    build: .
    ports:
      - "8000:8000"
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TOQAN_API_KEY=${TOQAN_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
    env_file:
      - .env
    volumes:
      - ./app:/app/app  # For development hot-reload
    restart: unless-stopped
